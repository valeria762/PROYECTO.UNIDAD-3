<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrusel de Imágenes Múltiples</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="carousel-container">
  <div class="carousel">
    <div class="slide"><img src="./img/1.jpg" alt="Imagen 1"></div>
    <div class="slide"><img src="./img/2.jpg" alt="Imagen 2"></div>
    <div class="slide"><img src="./img/3.jpg" alt="Imagen 3"></div>
    <div class="slide"><img src="./img/4.jpg" alt="Imagen 4"></div>
    <div class="slide"><img src="./img/5.jpg" alt="Imagen 5"></div>
  </div>
  <button class="prev">⟨</button>
  <button class="next">⟩</button>
</div>

<script src="script.js"></script>
</body>
</html>
